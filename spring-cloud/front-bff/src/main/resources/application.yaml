spring:
  application:
    name: front-bff
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Request-Headers
            - SaveSession
            - TokenRelay=
          routes:
            - id: frontbff
              uri: http://localhost:3000
              predicates:
                - Path=/**
                  # User info endpoint
            - id: user-info
              uri: http://localhost:9990
              predicates:
                - Path=/api/me
              filters:
                - RemoveRequestHeader=Cookie
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090
      client:
        provider:
          itp-frontbff:
            issuer-uri: http://localhost:9090
        registration:
          itp-frontbff:
            provider: itp-frontbff
            client-id: itp-frontbff
            client-secret: qwerqwer
            redirect-uri: http://localhost:9990/login/oauth2/code/itp-frontbff
#            redirect-uri: http://localhost:9999/login/oauth2/code/itp-frontbff
            authorization-grant-type:
              - authorization_code
            scope:
              - openid
              - email
              - profile

server:
  port: 9990