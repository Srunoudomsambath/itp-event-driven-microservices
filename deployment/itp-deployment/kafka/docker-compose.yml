version: "3.8"

services:
  cdc-postgres:
    image: postgres:16
    container_name: cdc-postgres
    ports:
      - 5168:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - pg_data_cdc:/var/lib/postgresql/data
    networks:
      - itp-net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.0
    container_name: schema-registry
    ports:
      - "8081:8081"
    depends_on:
      - kafka-1-itp
      - kafka-2-itp
      - kafka-3-itp
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_DEBUG: "true"
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 3
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka-1-itp:9090,kafka-2-itp:9090,kafka-3-itp:9090"
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: PLAINTEXT
    volumes:
      - ./config:/etc/kafka/config
      - schema_registry_data:/etc/schema-registry/data
    networks:
      - itp-net

  debezium-kafka-connect:
    build: .
    image: debezium-kafka-connect
    container_name: debezium-kafka-connect
    depends_on:
      - kafka-1-itp
      - kafka-2-itp
      - kafka-3-itp
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      GROUP_ID: cdc_connect-group
      BOOTSTRAP_SERVERS: "kafka-1-itp:9090,kafka-2-itp:9090,kafka-3-itp:9090"

      CONFIG_STORAGE_TOPIC: cdc_connect_configs
      OFFSET_STORAGE_TOPIC: cdc_connect_offsets
      STATUS_STORAGE_TOPIC: cdc_connect_status

      LD_LIBRARY_PATH: '/usr/share/java/debezium-connector-oracle/instantclient_19_6/'

      # Use Avro converters with Schema Registry
      KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081

      # Remove all SSL-related configs (PLAINTEXT only)
      CONNECT_SECURITY_PROTOCOL: PLAINTEXT
      CONNECT_PRODUCER_SECURITY_PROTOCOL: PLAINTEXT
      CONNECT_CONSUMER_SECURITY_PROTOCOL: PLAINTEXT

    volumes:
      - ./config:/etc/kafka/config
      - ./csv-data/:/csv-data/
      - debezium_plugins:/kafka/connect/plugins
      - debezium_data:/kafka/data
    networks:
      - itp-net

  kafka-1-itp:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka-1-itp
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1-itp:9091,2@kafka-2-itp:9091,3@kafka-3-itp:9091'
      KAFKA_LISTENERS: 'PLAINTEXT://:9090,CONTROLLER://kafka-1-itp:9091,EXTERNAL://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-1-itp:9090,EXTERNAL://localhost:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka_1_itp_vol:/var/lib/kafka/data
    networks:
      - itp-net

  kafka-2-itp:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka-2-itp
    ports:
      - "29094:9094"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1-itp:9091,2@kafka-2-itp:9091,3@kafka-3-itp:9091'
      KAFKA_LISTENERS: 'PLAINTEXT://:9090,CONTROLLER://kafka-2-itp:9091,EXTERNAL://:9094'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-2-itp:9090,EXTERNAL://localhost:29094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka_2_itp_vol:/var/lib/kafka/data
    networks:
      - itp-net

  kafka-3-itp:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka-3-itp
    ports:
      - "29096:9096"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1-itp:9091,2@kafka-2-itp:9091,3@kafka-3-itp:9091'
      KAFKA_LISTENERS: 'PLAINTEXT://:9090,CONTROLLER://kafka-3-itp:9091,EXTERNAL://:9096'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-3-itp:9090,EXTERNAL://localhost:29096'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka_3_itp_vol:/var/lib/kafka/data
    networks:
      - itp-net

  kafka-ui-itp:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-itp
    ports:
      - "18000:8080"
    environment:
      AUTH_TYPE: "LOGIN_FORM"
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: qwer

      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-1-itp:9090,kafka-2-itp:9090,kafka-3-itp:9090"
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium-kafka-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://debezium-kafka-connect:8083
    volumes:
      - kafka-ui-itp-data:/data
    depends_on:
      - kafka-1-itp
      - kafka-2-itp
      - kafka-3-itp
      - schema-registry
      - debezium-kafka-connect
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"
    networks:
      - itp-net

volumes:
  kafka_1_itp_vol:
  kafka_2_itp_vol:
  kafka_3_itp_vol:
  kafka-ui-itp-data:
  pg_data_cdc:
  debezium_plugins:
  debezium_data:
  schema_registry_data:

networks:
  itp-net:
    external: true
